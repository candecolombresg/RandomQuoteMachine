<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js> </script>
    <script src = https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js> </script>
    <script src = https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js> </script>
    <script src="https://kit.fontawesome.com/9ce7a54e8d.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card" id="quote-box">
                    <div class="card-body p-5">
                      <h1 id="text"></h1>
                      <p class="card-text text-end" id="author"></p>
                      <div class="container mt-5">
                        <div class="row">
                            <div class="col">
                                <a href="#" class="btn btn-outline-light" id="new-quote">New quote</a>
                            </div>
                            <div class="col">
                                <a class="btn btn-outline-light" id="tweet-quote" target="_blank"><i class="fab fa-twitter"></i>Share on Twitter</a>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
